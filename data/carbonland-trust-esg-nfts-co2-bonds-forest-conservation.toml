title = "CarbonLand Trust ESG NFTs = CO2 Bonds + Forest Conservation"
description = "CarbonLand Trust protocol is creating ESG NFTs that represent rights on future carbon credits from forest conservation. By issuing carbon credit bonds and offering them on XRPL DEX and other decentralized exchanges, CarbonLand Trust is scaling voluntary carbon markets. CarbonLand Trust NFTs offer a way for private landowners to have financial incentive to protect forest land and manage it in ways that maximize CO2 sequestration."
