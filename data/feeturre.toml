title = "Feeturre"
description = "Feeturre is a cloud-based platform connecting artists, producers and influencers for collaboration and commerce. Feeturre, provides a two-sided (buyers and sellers) web-based solution to a long problem for artists of limited market access, undefined talent values and inefficient payment methods by expanding the opportunity for all artists to connect directly with other artists and buyers for collaboration and commerce. Feeturre provides the necessary tools to streamline negotiations with internal smart contracts, securely managing money, and ensuring everyone gets what is agreed upon."
