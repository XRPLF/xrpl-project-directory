description = "Anifie is an interactive event and immersive metaverse that provides a one-stop solution for brands who want to monetize their digital content IP. Brands will be able to convert their digital content into NFTs that can be purchased and used in the Anifie metaverse and beyond. Brands sponsor world-class virtual concert events, at which event attendees can purchase branded NFTs, including wearables for their avatars that they can bring with them to compatible platforms and games. NFTs will be stored on an XRP Ledger sidechain. Brand clients range from Fortune 1000 companies to leading charitable foundations."
