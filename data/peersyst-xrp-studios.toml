title = "Peersyst - XRP Studios"
description = "XRP Studio is a platform made by and for the XRP Ledger NFT community. Its main objective is to provide all the necessary tools so that anyone, without having any knowledge of NFT, blockchain or XRP, can take full advantage of XLS-20 for the creation and participation in the upcoming community of XRPL artists. The platform will be completely focused on usability and integrated with XUMM Wallet, which will allow anyone in the community to create NFTs in less than 5 minutes without any prior knowledge of the XRPL."
